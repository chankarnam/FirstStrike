
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstStrike | AI Tactical Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #09090b;
            --border-muted: rgba(63, 63, 70, 0.4);
            --accent-glow: rgba(147, 51, 234, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: #f4f4f5;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        .glass {
            background: rgba(18, 18, 21, 0.7);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--border-muted);
        }
        
        .tactical-border {
            border: 1px solid var(--border-muted);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .scanning-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .glow-purple { box-shadow: 0 0 20px rgba(168, 85, 247, 0.15); }
        .glow-red { box-shadow: 0 0 20px rgba(239, 68, 68, 0.15); }
        
        .pulse-critical {
            animation: pulse-red 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-red {
            0%, 100% { background-color: rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.5); }
            50% { background-color: rgba(239, 68, 68, 0.4); border-color: rgba(239, 68, 68, 0.8); }
        }

        input:focus, button:focus { outline: none; }
    </style>
